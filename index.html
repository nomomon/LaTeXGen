    <textarea class="codemirror-textarea-st" name="preview-form-comment-st" id="preview-form-comment-st" placeholder="LaTeX goes here...">
$\text{Simplify the following: }$
$$\frac{#a#x^3 + #B#x^2 + #C#x + #D#}{#a#x^3 + #E#x^2 + #F#x + #G#}$$

$\textbf{Solution:}$
$\frac{#a#x^3 + #a#x^2 + #b1#x^2 + #b1#x + #D#x + #D#}{#a#x^3 + #a#x^2 + #b2#x^2 + #b2#x + #G#x + #G#}\text{=}$
$\text{=}\frac{#a#x^2(x + 1) + #b1#x(x + 1) + #D#(x + 1)}{#a#x^2(x + 1) + #b2#x(x + 1) + #G#(x + 1)}\text{=}$
$\text{=}\frac{(x + 1)(#a#x^2 + #b1#x + #D#)}{(x + 1)(#a#x^2 + #b2#x + #G#)}\text{=}$
$\text{=}\frac{(x + 1)(#a#x^2 + #a1#x + #b#x + #D#)}{(x + 1)(#a#x^2 + #a2#x + #b#x + #G#)}\text{=}$
$\text{=}\frac{(x + 1) \textbf{[} #a#x(x + #d#) + #b#(x + #d#) \textbf{]} }{(x + 1) \textbf{[} #a#x(x + #g#) + #b#(x + #g#) \textbf{]} }\text{=}$
$\text{=}\frac{(x + 1)(x + #d#)(#a#x + #b#)}{(x + 1)(x + #g#)(#a#x + #b#)}\text{=}$
$\text{=}\frac{(x + 1)(x + #d#)(#a#x+#b#)}{(x+1)(x+#g#)(#a#x+#b#)}\text{=}$
$\text{=}\frac{x + #d#}{x + #g#}$
</textarea>
  <br>
    <textarea class="codemirror-textarea-js" name="preview-form-comment-js" id="preview-form-comment-js" placeholder="JavaScript goes here...">
var a = rand('int', 2, 7);
var b = rand('int', 10, 100);
var d = rand('int', 1, 12);
var g = rand('int', 2, 8);

var B = a*d + b + a;
var C = a*d + b + b*d;
var D = b*d;
var E = a*g + b + a;
var F = b*g + a*g + b;
var G = b*g;

var b1 = a*d + b;
var b2 = a*g + b;
var a1 = a*d;
var a2 = a*g;</textarea>
